service: EP-credit-notes

provider:
  name: aws
  runtime: python3.9
  stage: stage
  region: eu-central-1
  lambdaHashingVersion: 20201221
  memorySize: 256
  timeout: 30

plugins:
  - serverless-python-requirements

package:
  individually: true

functions:
  EPAPI:
    name: containerized-ep-credit-notes-api
    # CodeUri: credit_notes
    description: Unleashed Credit Notes Generator
    timeout: 5 # seconds
    memorySize: 1500 # mb
    image: 016340991174.dkr.ecr.eu-central-1.amazonaws.com/ep-credit-notes@sha256:3779b66f62affe2909e6ea2afed1a2caaf08372f75190893788f11bfea66997b

    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - "!package-lock.json"
        - "!package.json"
        - "!.pytest_cache"
        - "!__pycache__"
        - "!.pre-commit-config.yaml"
        - "!.flake8"


